<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR„Ç≥„Éº„Éâ„Éï„Ç°„Ç§„É´Ëª¢ÈÄÅ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .mode-btn {
            flex: 1;
            max-width: 250px;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f3f4f6;
            color: #667eea;
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .content-area {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #fileInput {
            display: none;
        }

        .file-info {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }

        .file-info p {
            margin: 5px 0;
            color: #666;
        }

        .file-info .file-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .action-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .qr-display {
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .qr-container {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .qr-progress {
            margin-top: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #videoElement {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid rgba(102, 126, 234, 0.5);
            border-radius: 15px;
            pointer-events: none;
        }

        .scan-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: calc(100% - 3px); }
            100% { top: 0; }
        }

        .receive-progress {
            margin-top: 20px;
            text-align: center;
        }

        .chunk-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-top: 15px;
        }

        .chunk-indicator {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background: #e2e8f0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: #666;
        }

        .chunk-indicator.received {
            background: #48bb78;
            color: white;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status-message.success {
            background: #c6f6d5;
            color: #276749;
        }

        .status-message.error {
            background: #fed7d7;
            color: #9b2c2c;
        }

        .status-message.info {
            background: #e6fffa;
            color: #234e52;
        }

        .hidden {
            display: none;
        }

        .instructions {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            color: #666;
        }

        .instructions h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .mode-selector {
                flex-direction: column;
            }

            .mode-btn {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR„Ç≥„Éº„Éâ„Éï„Ç°„Ç§„É´Ëª¢ÈÄÅ</h1>
        
        <div class="mode-selector">
            <button class="mode-btn" id="sendMode" onclick="selectMode('send')">
                üì§ ÈÄÅ‰ø°„É¢„Éº„Éâ
            </button>
            <button class="mode-btn" id="receiveMode" onclick="selectMode('receive')">
                üì• Âèó‰ø°„É¢„Éº„Éâ
            </button>
        </div>

        <div class="content-area" id="contentArea">
            <div class="instructions">
                <h3>‰Ωø„ÅÑÊñπ</h3>
                <p>ÈÄÅ‰ø°„É¢„Éº„ÉâÔºö„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶QR„Ç≥„Éº„Éâ„ÅßÈÄÅ‰ø°</p>
                <p>Âèó‰ø°„É¢„Éº„ÉâÔºö„Ç´„É°„É©„ÅßQR„Ç≥„Éº„Éâ„ÇíË™≠„ÅøÂèñ„Å£„Å¶„Éï„Ç°„Ç§„É´„ÇíÂèó‰ø°</p>
            </div>
        </div>
    </div>

    <script>
        let currentMode = null;
        let selectedFile = null;
        let qrChunks = [];
        let currentChunkIndex = 0;
        let receivedChunks = new Map();
        let expectedChunks = 0;
        let fileMetadata = null;
        let scanInterval = null;
        let qrDisplayInterval = null;

        const CHUNK_SIZE = 1500; // QR„Ç≥„Éº„Éâ„ÅÆÊúÄÂ§ß„Éá„Éº„Çø„Çµ„Ç§„Ç∫

        function selectMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(mode + 'Mode').classList.add('active');

            const contentArea = document.getElementById('contentArea');
            
            if (mode === 'send') {
                contentArea.innerHTML = `
                    <div class="file-input-wrapper">
                        <label for="fileInput" class="file-input-label">
                            „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
                        </label>
                        <input type="file" id="fileInput" onchange="handleFileSelect(event)">
                        <div id="fileInfo" class="hidden"></div>
                        <button id="startSendBtn" class="action-btn hidden" onclick="startSending()">
                            ÈÄÅ‰ø°ÈñãÂßã
                        </button>
                    </div>
                `;
            } else {
                contentArea.innerHTML = `
                    <div class="camera-container">
                        <video id="videoElement" autoplay></video>
                        <div class="scan-overlay"></div>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>
                    <div class="receive-progress">
                        <div id="receiveStatus" class="status-message info">
                            „Ç´„É°„É©„ÇíËµ∑Âãï‰∏≠...
                        </div>
                        <div id="chunkProgress" class="hidden">
                            <p>Âèó‰ø°ÈÄ≤Êçó: <span id="receivedCount">0</span> / <span id="totalCount">0</span></p>
                            <div class="progress-bar">
                                <div class="progress-fill" id="receiveProgressFill" style="width: 0%"></div>
                            </div>
                            <div class="chunk-list" id="chunkList"></div>
                        </div>
                    </div>
                `;
                startCamera();
            }
        }

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.innerHTML = `
                    <div class="file-info">
                        <p class="file-name">${selectedFile.name}</p>
                        <p>„Çµ„Ç§„Ç∫: ${formatFileSize(selectedFile.size)}</p>
                        <p>Á®ÆÈ°û: ${selectedFile.type || '‰∏çÊòé'}</p>
                    </div>
                `;
                fileInfo.classList.remove('hidden');
                document.getElementById('startSendBtn').classList.remove('hidden');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function startSending() {
            if (!selectedFile) return;

            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="qr-display">
                    <div class="status-message info">QR„Ç≥„Éº„Éâ„ÇíÁîüÊàê‰∏≠...</div>
                </div>
            `;

            // „Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„ÇÄ
            const fileData = await readFileAsBase64(selectedFile);
            
            // „É°„Çø„Éá„Éº„Çø„Çí‰ΩúÊàê
            const metadata = {
                name: selectedFile.name,
                size: selectedFile.size,
                type: selectedFile.type,
                chunks: 0
            };

            // „Éá„Éº„Çø„Çí„ÉÅ„É£„É≥„ÇØ„Å´ÂàÜÂâ≤
            qrChunks = [];
            const chunks = chunkString(fileData, CHUNK_SIZE);
            metadata.chunks = chunks.length;

            // „É°„Çø„Éá„Éº„Çø„ÇíÊúÄÂàù„ÅÆ„ÉÅ„É£„É≥„ÇØ„Å®„Åó„Å¶ËøΩÂä†
            qrChunks.push({
                type: 'metadata',
                data: JSON.stringify(metadata)
            });

            // „Éá„Éº„Çø„ÉÅ„É£„É≥„ÇØ„ÇíËøΩÂä†
            chunks.forEach((chunk, index) => {
                qrChunks.push({
                    type: 'data',
                    index: index,
                    total: chunks.length,
                    data: chunk
                });
            });

            // QR„Ç≥„Éº„ÉâË°®Á§∫ÈñãÂßã
            displayQRCodes();
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function chunkString(str, size) {
            const chunks = [];
            for (let i = 0; i < str.length; i += size) {
                chunks.push(str.slice(i, i + size));
            }
            return chunks;
        }

        function displayQRCodes() {
            currentChunkIndex = 0;
            const contentArea = document.getElementById('contentArea');

            function showNextQR() {
                const chunk = qrChunks[currentChunkIndex];
                const qrData = JSON.stringify(chunk);

                contentArea.innerHTML = `
                    <div class="qr-display">
                        <div class="qr-container">
                            <div id="qrcode"></div>
                        </div>
                        <div class="qr-progress">
                            <p>ÈÄÅ‰ø°‰∏≠: ${currentChunkIndex + 1} / ${qrChunks.length}</p>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${((currentChunkIndex + 1) / qrChunks.length) * 100}%"></div>
                            </div>
                        </div>
                        <button class="action-btn" onclick="stopSending()">ÈÄÅ‰ø°ÂÅúÊ≠¢</button>
                    </div>
                `;

                // QR„Ç≥„Éº„Éâ„ÇíÁîüÊàê
                new QRCode(document.getElementById("qrcode"), {
                    text: qrData,
                    width: 300,
                    height: 300,
                    correctLevel: QRCode.CorrectLevel.L
                });

                currentChunkIndex = (currentChunkIndex + 1) % qrChunks.length;
            }

            showNextQR();
            qrDisplayInterval = setInterval(showNextQR, 2000); // 2Áßí„Åî„Å®„Å´Ê¨°„ÅÆQR„Ç≥„Éº„Éâ
        }

        function stopSending() {
            if (qrDisplayInterval) {
                clearInterval(qrDisplayInterval);
                qrDisplayInterval = null;
            }
            selectMode('send');
        }

        async function startCamera() {
            try {
                const video = document.getElementById('videoElement');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    video.play();
                    document.getElementById('receiveStatus').textContent = 'QR„Ç≥„Éº„Éâ„Çí„Ç´„É°„É©„Å´Âêë„Åë„Å¶„Åè„Å†„Åï„ÅÑ';
                    startScanning();
                };
            } catch (err) {
                console.error('„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                document.getElementById('receiveStatus').className = 'status-message error';
                document.getElementById('receiveStatus').textContent = '„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü';
            }
        }

        function startScanning() {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            scanInterval = setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        try {
                            const data = JSON.parse(code.data);
                            processReceivedChunk(data);
                        } catch (err) {
                            console.error('QR„Ç≥„Éº„Éâ„ÅÆËß£Êûê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                        }
                    }
                }
            }, 100); // 100ms„Åî„Å®„Å´„Çπ„Ç≠„É£„É≥
        }

        function processReceivedChunk(chunk) {
            if (chunk.type === 'metadata') {
                fileMetadata = JSON.parse(chunk.data);
                expectedChunks = fileMetadata.chunks;
                receivedChunks.clear();
                
                document.getElementById('chunkProgress').classList.remove('hidden');
                document.getElementById('totalCount').textContent = expectedChunks;
                document.getElementById('receiveStatus').textContent = `„Éï„Ç°„Ç§„É´„Äå${fileMetadata.name}„Äç„ÇíÂèó‰ø°‰∏≠...`;
                
                // „ÉÅ„É£„É≥„ÇØ„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„Çí‰ΩúÊàê
                const chunkList = document.getElementById('chunkList');
                chunkList.innerHTML = '';
                for (let i = 0; i < expectedChunks; i++) {
                    const indicator = document.createElement('div');
                    indicator.className = 'chunk-indicator';
                    indicator.textContent = i + 1;
                    indicator.id = `chunk-${i}`;
                    chunkList.appendChild(indicator);
                }
            } else if (chunk.type === 'data' && fileMetadata) {
                if (!receivedChunks.has(chunk.index)) {
                    receivedChunks.set(chunk.index, chunk.data);
                    
                    // UI„ÇíÊõ¥Êñ∞
                    document.getElementById(`chunk-${chunk.index}`).classList.add('received');
                    document.getElementById('receivedCount').textContent = receivedChunks.size;
                    const progress = (receivedChunks.size / expectedChunks) * 100;
                    document.getElementById('receiveProgressFill').style.width = progress + '%';

                    // „Åô„Åπ„Å¶„ÅÆ„ÉÅ„É£„É≥„ÇØ„ÇíÂèó‰ø°„Åó„Åü„ÅãÁ¢∫Ë™ç
                    if (receivedChunks.size === expectedChunks) {
                        reconstructFile();
                    }
                }
            }
        }

        function reconstructFile() {
            // „Çπ„Ç≠„É£„É≥„ÇíÂÅúÊ≠¢
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }

            // „Ç´„É°„É©„ÇíÂÅúÊ≠¢
            const video = document.getElementById('videoElement');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }

            // „ÉÅ„É£„É≥„ÇØ„ÇíÈ†ÜÁï™„Å´ÁµêÂêà
            let fileData = '';
            for (let i = 0; i < expectedChunks; i++) {
                fileData += receivedChunks.get(i);
            }

            // Base64„Åã„ÇâBlob„Å´Â§âÊèõ
            const byteCharacters = atob(fileData);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: fileMetadata.type });

            // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„É™„É≥„ÇØ„Çí‰ΩúÊàê
            const url = URL.createObjectURL(blob);
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="file-input-wrapper">
                    <div class="status-message success">
                        „Éï„Ç°„Ç§„É´„ÅÆÂèó‰ø°„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ
                    </div>
                    <div class="file-info">
                        <p class="file-name">${fileMetadata.name}</p>
                        <p>„Çµ„Ç§„Ç∫: ${formatFileSize(fileMetadata.size)}</p>
                        <p>Á®ÆÈ°û: ${fileMetadata.type || '‰∏çÊòé'}</p>
                    </div>
                    <a href="${url}" download="${fileMetadata.name}" class="action-btn" style="text-decoration: none; display: inline-block;">
                        üíæ „Éï„Ç°„Ç§„É´„Çí‰øùÂ≠ò
                    </a>
                    <button class="action-btn" onclick="selectMode('receive')" style="margin-top: 20px;">
                        Êñ∞„Åó„ÅÑ„Éï„Ç°„Ç§„É´„ÇíÂèó‰ø°
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
